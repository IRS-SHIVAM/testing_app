        <div class="imgContainner">
            <img
                src="assets/images/real-suka.png"
                alt="abc"
                class="suka"
                loading="lazy"
                #suka
                (click)="getImageCord($event)"
            />
            <svg class="svg">
                <defs>
                    <linearGradient
                        id="stripedGradient"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="0%"
                        spreadMethod="repeat"
                    >
                        <stop offset="0%" stop-color="gray" />
                        <stop offset="10%" stop-color="gray" />
                        <stop offset="10%" stop-color="transparent" />
                        <stop offset="20%" stop-color="transparent" />
                    </linearGradient>
                </defs>
                <polygon
                    class="poly"
                    points="110,103 254,61 370,110 365,211"
                    fill="transparent"
                    #poly
                />
            </svg>
            <img
                src="/assets/images/img1.png"
                alt="imgRoll"
                height="70px"
                class="imgRoll1"
                loading="lazy"
            />
            <img
                src="/assets/images/img2.png"
                alt="imgRoll"
                height="70px"
                class="imgRoll2"
                loading="lazy"
            />
            <img

            />
            <img
                src="/assets/images/img4.png"

                height="70px"

            />

        <div class="machineLog">
            <h4 class="machineLogHeading">Logs</h4>
            <table>
                <thead>
                    <tr>
                        <th>errorCode</th>
                        <th>message</th>
                        <th>Frequency</th>
                        <th>errorTime</th>
                        <th>errorCause</th>
                        <th>errorRemedy</th>
                    </tr>
                </thead>
                <tr
                    *ngFor="
                        let error of serverData.log;
                        trackBy: trackByErrorCode
                    "
                >
                    <td>{{ error.errorCode }}</td>
                    <td>{{ error.message }}</td>
                    <td>{{ error.errorFrequency }}</td>
                    <td>{{ error.errorTime }}</td>
                    <td>{{ error.errorCause }}</td>
                    <td>{{ error.errorRemedy }}</td>
                </tr>
            </table>
        </div>
