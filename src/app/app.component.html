<div class="containner">
    <div class="navbar">
        <h1>Navbar</h1>
        <div id="google_translate_element"></div>
    </div>

    <div class="machineDetails">
        <div class="machineName">
            <h4>{{ serverData.deviceId }}</h4>
        </div>

        <div class="machineInfo">
            <div class="machineSessionInfo">
                <div>
                    <!-- <img
                        src="/assets/logo/sessionCount.png"
                        alt="sessionCount"
                    /> -->
                    sessionCount : {{ serverData.sessionCount }}
                </div>
                <div>
                    <!-- <img
                        src="/assets/logo/sessionDateTime.png"
                        alt="sessionDateTime"
                    /> -->
                    {{ serverData.sDate + " " + serverData.sTime }}
                </div>
                <div>
                    <!-- <img src="/assets/logo/efficiency.png" alt="efficiency" /> -->
                    efficiency : {{ serverData.Efficiency + "%" }}
                </div>
                <div>
                    <!-- <img src="/assets/logo/recipe.png" alt="recipe" /> -->
                    recipe : {{ serverData.selectedRecipe }}
                </div>
            </div>
        </div>
        <div class="imgContainner">
            <img
                src="assets/images/suka-top-view.png"
                alt="abc"
                class="suka"
                loading="lazy"
                #suka
                (click)="getImageCord($event)"
            />

            <div class="box1" [style.display]="isStop ? 'none' : 'block'"></div>
            <div class="box2" [style.display]="isStop ? 'none' : 'block'"></div>
            <div class="box3" [style.display]="isStop ? 'none' : 'block'"></div>
            <button (click)="getCord()" style="margin-top: 20px">
                Give Cordinate
            </button>
            <img
                src="/assets/images/img1.png"
                alt="imgRoll"
                height="70px"
                class="imgRoll1"
                loading="lazy"
            />
            <img
                src="/assets/images/img2.png"
                alt="imgRoll"
                height="70px"
                class="imgRoll3"
                loading="lazy"
            />
            <img
                src="/assets/images/img3.png"
                alt="imgRoll"
                height="70px"
                class="imgRoll2"
                loading="lazy"
            />

            <img
                src="/assets/images/img4.png"
                alt="imgRoll"
                height="70px"
                class="imgRoll4"
                loading="lazy"
            />
            <app-machine-info
                *ngIf="hoverObject.ejectCount"
                class="eject-count"
                [lable]="'eject-count'"
                [lableValue]="ejectedCount"
                [lableClass]="'eject-count-text'"
            ></app-machine-info>
            <app-machine-info
                *ngIf="hoverObject.rejectCount"
                class="reject-count"
                [lable]="'reject-count'"
                [lableValue]="rejectedCount"
                [lableClass]="'reject-count-text'"
            ></app-machine-info>
            <app-machine-info
                *ngIf="hoverObject.conveyorSpeed"
                class="conveyor-speed"
                [lable]="'conveyor-speed'"
                [lableValue]="conveyorSpeed + 'm/s'"
                [lableClass]="'conveyort-speed-text'"
            ></app-machine-info>
            <app-machine-info
                *ngIf="hoverObject.cpuTemp"
                class="cpu-temp"
                [lable]="'CPU-temp'"
                [lableValue]="cpuTemperature + '&deg;C'"
                [lableClass]="'cpu-temp-text'"
            ></app-machine-info>
            <app-machine-info
                *ngIf="hoverObject.gpuTemp"
                class="gpu-temp"
                [lable]="'GPU-temp'"
                [lableValue]="gpuTemperature + '&deg;C'"
                [lableClass]="'gpu-temp-text'"
            ></app-machine-info>
            <app-machine-info
                *ngIf="hoverObject.panalTemp"
                class="panal-temp"
                [lable]="'panal-temp'"
                [lableValue]="panalTemperature + '&deg;C'"
                [lableClass]="'panal-temp-text'"
            ></app-machine-info>
            <app-machine-info
                *ngIf="hoverObject.leftcamTemp"
                class="left-cam"
                [lable]="'left camera-temp'"
                [lableValue]="leftcamTemperature + '&deg;C'"
                [lableClass]="'left-cam-text'"
            ></app-machine-info>
            <app-machine-info
                *ngIf="hoverObject.rightcamTemp"
                class="right-cam"
                [lable]="'right camera-temp'"
                [lableValue]="rightcamTemperature + '&deg;C'"
                [lableClass]="'right-cam-text'"
            ></app-machine-info>
            <app-machine-info
                *ngIf="hoverObject.motorAmpere"
                class="motor-ampere"
                [lable]="'motor ampere'"
                [lableValue]="motorAmpere + 'A'"
                [lableClass]="'motor-ampere-text'"
            ></app-machine-info>
            <div class="error" *ngIf="errorArray['conveyorError']">
                conveyorSpeed increased {{ conveyorSpeed }} m/s
            </div>

        </div>
